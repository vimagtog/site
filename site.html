<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.5;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
  <script async onload="nativelyOnLoad()" src="https://cdn.jsdelivr.net/npm/natively@2.13.3/natively-frontend.min.js"></script>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>This is a sample HTML page that demonstrates Natively library integration.</p>

  <button id="link-customer-btn">Link Customer</button>

  <button id="purchase-package-btn">Purchase Monthly Package</button>

  <script>
    const purchases = new NativelyPurchases();

    // Function to handle login callback (replace with your actual user ID retrieval logic)
    const login_callback = function(resp) {
      console.log(resp.status); // SUCCESS or FAILED
      console.log(resp.customerId); // Customer Id
      console.log(resp.error); // Error (if any)
    };

    // Link Customer Button Click Event Handler
    const linkCustomerButton = document.getElementById("link-customer-btn");
    linkCustomerButton.addEventListener("click", function() {
      const userId = "YOUR_USER_ID"; // Replace with your user ID retrieval logic
      purchases.login(userId, login_callback);
    });

    // Purchase Package Button Click Event Handler
    const purchasePackageButton = document.getElementById("purchase-package-btn");
    purchasePackageButton.addEventListener("click", function() {
      const packageId = "$rc_monthly"; // Replace with your actual package ID
      const purchases_package_callback = function(resp) {
        console.log(resp.status); // SUCCESS / FAILED
        console.log(resp.transactionId); // Transaction ID (if successful)
        console.log(resp.error); // Error object (if failed)
      };
      purchases.purchasePackage(packageId, purchases_package_callback);
    });
  </script>
</body>
</html>
