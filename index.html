<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.5;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    .app-message {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
  <script async onload="nativelyOnLoad()" src="https://cdn.jsdelivr.net/npm/natively@2.13.3/natively-frontend.min.js"></script>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>This is a sample HTML page that demonstrates Natively library integration.</p>

  <button id="link-customer-btn">Link Customer</button>

  <button id="purchase-package-btn">Purchase Monthly Package</button>

  <p class="app-message"></p>

  <button id="show-toast-btn">Show Toast</button>

  <script>
    const purchases = new NativelyPurchases();

    // Function to handle login callback (replace with your actual user ID retrieval logic)
    const login_callback = function(resp) {
      alert(`Status: ${resp.status}`);  // Alert status (SUCCESS or FAILED)
      if (resp.customerId) {
        alert(`Customer ID: ${resp.customerId}`);  // Alert customer ID (if successful)
      }
      if (resp.error) {
        alert(`Error: ${resp.error}`);  // Alert error message (if any)
      }
    };

    // Link Customer Button Click Event Handler
    const linkCustomerButton = document.getElementById("link-customer-btn");
    linkCustomerButton.addEventListener("click", function() {
      const userId = "YOUR_USER_ID"; // Replace with your user ID retrieval logic
      purchases.login(userId, login_callback);
    });

    // Purchase Package Button Click Event Handler
    const purchasePackageButton = document.getElementById("purchase-package-btn");
    purchasePackageButton.addEventListener("click", function() {
      const packageId = "$rc_monthly"; // Replace with your actual package ID
      const purchases_package_callback = function(resp) {
        alert(`Status: ${resp.status}`);  // Alert purchase status (SUCCESS or FAILED)
        if (resp.transactionId) {
          alert(`Transaction ID: ${resp.transactionId}`);  // Alert transaction ID (if successful)
        }
        if (resp.error) {
          alert(`Error: ${resp.error}`);  // Alert error message (if any)
        }
      };
      purchases.purchasePackage(packageId, purchases_package_callback);
    });
    // Check for native app on page load
    const appMessage = document.querySelector('.app-message'); // Get the message element
    const browserInfo = info.browserInfo();  // Assuming info is a Natively object
    if (browserInfo.isNativeApp) {
      appMessage.textContent = 'This is a native app';
    } else {
      appMessage.textContent = 'This is not a native app';
    }
    // Show Toast Button Click Event Handler
    const showToastButton = document.getElementById('show-toast-btn');
    showToastButton.addEventListener('click', function() {
      const type = "DEFAULT"; // You can change this to desired toast type (DEFAULT, DARK, ERROR, SUCCESS, WARNING, or MATRIX)
      const text = "Test text";
      window.natively.showAppToast(type, text);
    });
  </script>
</body>
</html>
