 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.5;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    .app-message {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
  <script async onload="nativelyOnLoad = function(){}" src="https://cdn.jsdelivr.net/npm/natively@2.13.3/natively-frontend.min.js"></script>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>This is a sample HTML page that demonstrates Natively library integration.</p>

  <button id="show-toast-btn">Show Toast</button>
  <button id="check-native-app-btn">Check if Native App</button>



  <script>

   // Create a NativelyInfo object (assuming NativelyInfo exists)
    const info = new NativelyInfo();
  
    // Show Toast Button Click Event Handler (already defined)
    const showToastButton = document.getElementById('show-toast-btn');
    showToastButton.addEventListener('click', function() {
      const type = "DEFAULT"; // You can change this to desired toast type (DEFAULT, DARK, ERROR, SUCCESS, WARNING, or MATRIX)
      const text = "This is a toast";
      window.natively.showAppToast(type, text);
    });

   // Check Native App Button Click Event Handler
    const checkNativeAppButton = document.getElementById('check-native-app-btn');
    checkNativeAppButton.addEventListener('click', function() {
      checkNativeApp(info); // Pass the info object as an argument
    });
   
   function handleCheckNativeApp() {
  if (info) { // Check if info exists (assuming NativelyInfo might load asynchronously)
    checkNativeApp(info);
  } else {
    console.log("NativelyInfo object not yet available");
  }
}

const checkNativeAppButton = document.getElementById('check-native-app-btn');
checkNativeAppButton.addEventListener('click', handleCheckNativeApp);


    // Function to check for native app using info object
    function checkNativeApp(info) {
      info.getAppInfo(app_info_callback); // Call getAppInfo with callback
    }

    // Callback function to handle app info response
    function app_info_callback(resp) {
      if (resp.osName) { // Check if osName exists
        const osName = resp.osName;
        const message = `This is a ${osName} app`; // Construct message with osName
        const type = "SUCCESS"; // Use SUCCESS toast type
        window.natively.showAppToast(type, message); // Display toast message
      } else {
        console.log("Unable to determine operating system"); // Handle potential error
      }
    }
    
  </script>
</body>
</html>
